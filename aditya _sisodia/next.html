<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enrollment Form</title>
    <!----============================================================== ==================-->
   
    <!----=================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/font/all.css">
    <!----=================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">

</head>



<body class="blue">
    <style>
      .inputs{
            color:black;
        }
        .main{
           margin-left: 20px;
           margin-right: 20px;
       }
       @media only screen and (min-width: 600px){
           .main{
            margin-left: 50px;
           margin-right: 50px;
           margin-bottom: 20px;
           }

       }
    
    </style>
     <!--=========================================================================================================-->
 
    <nav class="grey" style="height: 100px;">
        <div class="nav-wrapper">
            <a href="" class="brand-logo  center"><img src="images/2.png" alt="" height="100px" width="300px;"></a>
        </div>
    </nav>
    <!--=========================================================================================================-->
    <div class="main"  style="background-color: white; border-radius: 10px;">
    <div class="container">
    <h4 class="center" style="margin-top: 80px;padding-top: 10px;"><b>Part-2</b></h4>
    <form action="">
        
   <div class="row">
       <div class="col s12 input-field">
        <label class="black-text" ><b>Have you already started your business OR Are you thinking of starting one? <span class="required" style="color: red;">*</span></b></label>
        <br>
        <br>
        <p>
            <label class="black-text"> 
                <input type="radio" name="group1"/>
                <span>I’ve started my business</span>  
            </label>
        </p>
        <p>
            <label class="black-text">
                <input type="radio" name="group1"/>
                <span>I’m thinking of starting my business</span>  
            </label>
        </p>
       </div>
   </div>
        <div class="row">
            <div class="col s12 input-field">
                <label class="black-text" ><b>Tell me about your expertise and skills! What problem(s) do you solve for people who come to you?<span class="required" style="color: red;">*</span></b></label>
                <br>
                <br>
                <input type="text" name="Linkedin" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="col s12 input-field">
                <label  class="black-text"><b>What is your target monthly revenue?<span class="required" style="color: red;">*</span></b></label>
                <br>
                <input type="text" name="Linkedin" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="col s12 input-field">
             <label class="black-text" ><b>What is your current monthly revenue?* <span class="required" style="color: red;">*</span></b></label>
             <br>
             
             <p>
                 <label class="black-text"> 
                     <input type="radio" name="group1"/>
                     <span>	<$1,000</span>  
                 </label>
             </p>
             <p>
                 <label class="black-text">
                     <input type="radio" name="group1"/>
                     <span>$1,000-$3,000</span>  
                 </label>
             </p>
             <p>
                <label class="black-text">
                    <input type="radio" name="group1"/>
                    <span>$3,000-$10,000</span>  
                </label>
            </p>
            <p>
                <label class="black-text">
                    <input type="radio" name="group1"/>
                    <span>$10,000-$25,000</span>  
                </label>
            </p>
            <p>
                <label class="black-text">
                    <input type="radio" name="group1"/>
                    <span>$25,000-$50,000</span>  
                </label>
            </p>
            <p>
                <label class="black-text">
                    <input type="radio" name="group1"/>
                    <span>$50,000-$100000</span>  
                </label>
            </p>
            <p>
                <label class="black-text">
                    <input type="radio" name="group1"/>
                    <span>$100000+</span>  
                </label>
            </p>
            </div>
        </div>
        <div class="row">
            <div class="col s12 input-field">
                <label class="black-text" ><b>What do you feel is your biggest obstacle to hitting your monthly profit?<span class="required" style="color: red;">*</span></b></label>
                <br>
                <input type="text" name="Linkedin" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="col s12 input-field">
                <label class="black-text" ><b>Are you willing to invest into yourself to grow your personal leadership brand? (with time, energy and financially)<span class="required" style="color: red;">*</span></b></label>
                <br>
                <br>
                <input type="text" name="Linkedin" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="col s12 input-field">
                <label class="black-text" ><b>Why do you think Aditya is the person to help you achieve your goals?<span class="required" style="color: red;">*</span></b></label>
                <br>
                <input type="text" name="Linkedin" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="col s12 input-field">
             <label  class="black-text"><b>Where did you hear about this mentoring opportunity? <span class="required" style="color: red;">*</span></b></label>
             <br>
             <br>
             
             
             <p>
                 <label class="black-text"> 
                     <input type="radio" name="group1"/>
                     <span>LinkedIn</span>  
                 </label>
             </p>
             <p>
                 <label class="black-text">
                     <input type="radio" name="group1"/>
                     <span>Facebook</span>  
                 </label>
             </p>
             <p>
                <label class="black-text">
                    <input type="radio" name="group1"/>
                    <span>Conversation on social media</span>  
                </label>
            </p>
            <p>
                <label class="black-text">
                    <input type="radio" name="group1"/>
                    <span>Instagram</span>  
                </label>
            </p>
            <p>
                <label class="black-text">
                    <input type="radio" name="group1" />
                    <span>Life Event</span>  
                </label>
            </p>
            <p>
                <label class="black-text">
                    <input type="radio" name="group1"/>
                    <span>By recommendation</span>  
                </label>
            </p>
            <p>
                <label class="black-text">
                    <input type="radio" name="group1"/>
                    <span>Other</span>  
                </label>
            </p>
            </div>
        </div>
        <div class="row">
            <div class="col s12 input-field">
                <label class="black-text" ><b>Finally, on a scale of 1 to 10, how AWESOME are you? <span class="required" style="color: red;">*</span></b></label>
                <br>
                <input type="text" name="Linkedin" class="validate">
            </div>
        </div>

        <div class="row">
            <div class="col s6">               
                <button class="btn waves-effect green" type="submit" name="submit">Submit</button>               
            </div>
        </div>
        <br>
        

    </form>


   </div>
   </div>
      <!--===============================================================-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
