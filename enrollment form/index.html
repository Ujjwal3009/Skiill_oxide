<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enrollment Form</title>
    <!----============================================================== ==================-->
    <link rel="icon" type="image/png" href="images/icons/Skill Oxide.ico"/>
    <!----=================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/font/all.css">
    <!----=================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">

</head>


<body class="blue">
    <div class="container">
        <div class="card" style= "border-radius: 10px;">
        <div class="row">
            <div class="col s6">
               <img src="images/centum.jpg" alt="centum logo"  width='50%' height='auto' style=" margin-top: 20px;">
            </div>
            <div class="col s6 center">
               <img src="images/Skill_oxide_logo.png" alt="Skill_oxide_logo logo" width='60%' height='auto' style=" margin-top: 40px;margin-left: 30px;">
            </div>
        </div>
    
        
     <!--===================================================================================--> 
        <form action="">
                    <div class="row">
                        <div class="col s12 center">
                        <h5> <b>Registration Form</b></h5>
                        </div>
                    </div>
                      <br>                      
    <!--===================Personal Informationn============--> 
               <fieldset>
                    <legend ><b>Personal Information</b></legend>
                    <div class="row">
                            <div class="col s6 input-field">
    
                            <label ><b>Salutation <span class="required" style="color: red;">*</span></b></label>
                            <br>
                            <br>
                            <select name="" id="" class="browser-default">
                            
                                <option value="1">Mr.</option>
                                <option value="2">Ms.</option>
                                <option value="3">Mrs.</option>
                            </select>
                            </div>
                    </div> 
                    <div class="row">
                        <div class="col s12 input-field">
                            <label ><b>Name <span class="required" style="color: red;">*</span></b></label>
                        
                            <input type="text" name="name" class="validate">
                        
                        </div>
                    </div>  
                    <div class="row">
                        <div class="input-field col s6 l6 m6">
                            <label ><b>Date of Birth<span class="required" style="color: red;">*</span></b></label> 
                            <br>          
                            <input type="date" name="birth" class="validate">
                        </div>
                        <div class="col s6 l6 m6 input-field" style="margin-top:40px;">                   
                            <select class="browser-default" >
                                <option value="" disabled selected>Gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>                        
                            </select>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col s12 input-field">
                            <label ><b>Category <span class="required" style="color: red;">*</span></b></label>
                            <br>
                            <br>
                            <select class="browser-default" >
                            
                                <option value="1">General</option>
                                <option value="2">OBC</option>
                                <option value="3">SC</option>
                                <option value="4">ST</option>
                                <option value="5">MBC</option>                        
                            </select>
                        
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label ><b>Father/Husband/Caretaker Name <span class="required" style="color: red;">*</span></b></label>
                            <input type="text" name="" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label ><b>Religion <span class="required" style="color: red;">*</span></b></label>
                            <input type="text" name="" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label ><b>Permanent Address <span class="required" style="color: red;">*</span></b></label>
                            <input type="text" name="" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label ><b>Taluka/Taluk/Block <span class="required" style="color: red;">*</span></b></label>
                            <input type="text" name="" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label ><b>District <span class="required" style="color: red;">*</span></b></label>
                            <input type="text" name="" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <label ><b>State <span class="required" style="color: red;">*</span></b></label>
                            <input type="text" name="" class="validate">
                        </div>
                        <div class="input-field col s6">
                            <label ><b>PIN <span class="required" style="color: red;">*</span></b></label>
                            <input type="number" name="" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label ><b>Communication Address <span class="required" style="color: red;">*</span></b></label>
                            <input type="text" name="" class="validate">
                        </div>
                        </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label ><b>Taluka/Taluk/Block <span class="required" style="color: red;">*</span></b></label>
                            <input type="text" name="" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label ><b>District <span class="required" style="color: red;">*</span></b></label>
                            <input type="text" name="" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <label ><b>State <span class="required" style="color: red;">*</span></b></label>
                            <input type="text" name="" class="validate">
                        </div>
                        <div class="input-field col s6">
                            <label ><b>PIN <span class="required" style="color: red;">*</span></b></label>
                            <input type="number" name="" class="validate">
                        </div>
                    </div>
                    <div style="margin-left:10px;"><b>Contact Numbers</b></div>
                    <div class="row">                         
                        <div class="col s6 input-field">                            
                            <label ><b>Mobile <span class="required" style="color: red;">*</span></b></label>
                            <input type="number" name="" class="validate">
                        </div>
                        <div class="col s6 input-field">
                            <label ><b>Residence </b></label>
                            <input type="number" name="" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 input-field">
                            <label ><b>Email <span class="required" style="color: red;">*</span></b></label>
                            <input type="email" name="" class="validate">                        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 input-field">
                            <label ><b>Educational Qualification <span class="required" style="color: red;">*</span></b></label>
                            <input type="text" name="" class="validate">                      
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 input-field">
                            <label ><b>Professional Qualification <span class="required" style="color: red;">*</span></b></label>
                            <input type="text" name="" class="validate">                       
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 input-field">
                            <label ><b>How did you hear about us? </b></label>
                            <input type="text" name="" class="validate">                       
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 input-field">
                            <label ><b>Occupation <span class="required" style="color: red;">*</span></b></label>
                            <input type="text" name="" class="validate">                        
                        </div>
                    </div>
               
                    <div class="row">
                        <div class="col s12 input-field">
                            <label ><b>If Employed, Employer Name &Address</b></label>
                            <input type="text" name="" class="validate">
                        
                        </div>
                    </div>
                 
                    <div class="row">
                        <div class="col s12 input-field">
                            <label ><b>Annual Family Income <span class="required" style="color: red;">*</span> </b></label>
                            <input type="text" name="" class="validate">
                        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 input-field">
                            <label ><b>Disability type,if any </b></label>
                            <br>
                            <br>
                            <select class="browser-default" >                            
                                <option value="1">CH</option>
                                <option value="2">HI</option>
                                <option value="3">VI</option>
                                <option value="4">MH</option>
                                <option value="5">Others</option>                        
                            </select>
                        </div>
                    </div>
                </fieldset>
            <!--===================Aadhar Information Details====================-->
                <fieldset>
                 <br>

                    <legend><b>Aadhar Number & Bank Account Details</b></legend>
                        <div class="row">
                            <div class="input-field col s12">
                                <label ><b>UIDAI/Aadhar Number <span class="required" style="color: red;">*</span> </b></label>
                                <input type="number" name="" class="validate">
       
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label ><b>UIDAI/Aadhar Enrollment Number(If  not issued)  </b></label>
                                <br>
                                <input type="number" name="" class="validate">
       
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label ><b>Bank Account Number <span class="required" style="color: red;">*</span> </b></label>
                         
                                <input type="number" name="" class="validate">
       
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                            <label ><b>Bank Branch Name <span class="required" style="color: red;">*</span> </b></label>
                         
                            <input type="number" name="" class="validate">
       
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                            <label ><b>Bank Branch Address <span class="required" style="color: red;">*</span> </b></label>
                         
                            <input type="text" name="" class="validate">
       
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <label ><b>State <span class="required" style="color: red;">*</span></b></label>
                                <input type="text" name="" class="validate">
                             </div>
                            <div class="input-field col s6">
                                <label ><b>PIN <span class="required" style="color: red;">*</span></b></label>
                                <input type="number" name="" class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label ><b>Bank Branch IFSC Code <span class="required" style="color: red;">*</span> </b></label>
                         
                                <input type="text" name="" class="validate">   
                        </div>
                        </div>
                </fieldset>
             <!--=========================self declaration====================-->
             <br>
                <fieldset >
                    <legend ><b>Self Declaration</b></legend>
                        <div class="row">
                        <div class="col s12">                     
                            <label>                             
                                <input type="checkbox" class="filled-in">
                                <span><div><span class="required" style="color: red;">*</span> I hereby state that I am willing to complete this training & placement program with CWSI.I acknowledge and understand that this is a full day training program and I need to attend classes daily and maintain atleast 80% attendance to get successfully trained.Post completion of training I am willing to take up the placement option provided to me by CWSI and if for any reason I am unable to take placement it will be solely due to my own personal reasons.</div></span>                           
                            </label>        
                        </div>
                </fieldset>                    
            <!--=========================Miscellaneous====================-->
            <div class="row">
                <div class="col s12 input-field">
                    <label ><b>Have you ever been arrested? </b></label>
                    <br>
                    <br>
                    <select class="browser-default" >               
                        <option value="1">Yes</option>
                        <option value="2">No</option>                                           
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s12">            
                    <label>                    
                        <input type="checkbox" class="filled-in">
                        <span><div><span class="required" style="color: red;">*</span> I certify that the information furnished by me in the Enrollment Form is true and correct to the best of my knowledge and belief.</div></span>
                      
                        </label>
            <div class="row">
                <div class="col s12 input-field">
                    <label > Date</label>
                    <br>

                    <input type="date">
                </div>
            </div>
            <div class="row">
                <div class="col s6">               
                    <button class="btn waves-effect green" type="submit" name="submit">Submit</button>               
                </div>
            </div>
        </div>
        <!--==============Ending of miscellaneous===============-->
          
    </form>
    </div>
    </div> 

  
 
 

     <!--===================================================================================-->
     <script type="text/javascript" src="js/materialize.min.js"></script>
</body>    
</html>
